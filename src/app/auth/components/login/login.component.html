<div>
	<form class="form-inline" #loginForm="ngForm" *ngIf="!authService.loggedUser" (ngSubmit)="loginButton()">
		<div class="form-group mb-2">
		<label for="emailID">E-Mail: </label>
		<input class="form-control" [(ngModel)]="email" name="emailID" type="email" id="emailID"  placeholder="user@mail.com" #emailID="ngModel" required email>
		</div>

		<div class="form-group mx-sm-3 mb-2">
		<label  for="password">Has≈Ço: </label>
		<input class="form-control" [(ngModel)]="password" name="password" type="password" id="password" required>
		</div>

		<button type="submit" class="btn btn-primary mb-2" [disabled]="!loginForm.form.valid ">Login</button>
	</form>

	<form class="form-group" *ngIf="authService.loggedUser" (ngSubmit)="logoutButton()">
		<button class="btn btn-primary" type="submit" >Logout</button>
	</form>

	<span class="badge badge-danger" *ngIf="authService.error">{{authService.error}}</span>
</div>
